<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Sudoku</title>
    <style>
        /* Estilos CSS para el tablero de Sudoku */
        table {
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <table>
        {% for fila in tablero %}
        <tr>
            {% for subgrid in fila.columnas %}
            <td>
                <table>
                    {% for subfila in subgrid %}
                    <tr>
                        {% for cell in subfila %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
