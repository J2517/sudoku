<html>
<table id="sudokuTable">
    <!-- Sudoku table will be dynamically generated here -->
</table>

<script>
    fetch('sudoku.json')
        .then(response => response.json())
        .then(data => {
            const sudokuTable = document.getElementById('sudokuTable');
            data.forEach(row => {
                const newRow = document.createElement('tr');
                row.columnas.forEach(subgrid => {
                    const subgridCell = document.createElement('td');
                    const subgridTable = document.createElement('table');
                    subgrid.forEach(subrow => {
                        const subrowElement = document.createElement('tr');
                        subrow.forEach(cell => {
                            const cellElement = document.createElement('td');
                            cellElement.textContent = cell;
                            subrowElement.appendChild(cellElement);
                        });
                        subgridTable.appendChild(subrowElement);
                    });
                    subgridCell.appendChild(subgridTable);
                    newRow.appendChild(subgridCell);
                });
                sudokuTable.appendChild(newRow);
            });
        })
</script>

<table>

</table>

</html>
